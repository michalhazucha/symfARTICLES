version: '2'
#pre celú technology pre všetky enviromenty dokopy
services:
  php:
    restart: always
    links:
      - mariadb
    depends_on:
      - mariadb
    expose:
      - 80

  mariadb:
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test
    expose:
      - 3306

